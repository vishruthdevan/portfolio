baseURL: https://vishruthdevan.netlify.app/
title: Vishruth Devan
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Vishruth Devan
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon100x100.ico"
    favicon16x16: "favicon16x16.ico"
    favicon32x32: "favicon32x32.ico"
    apple_touch_icon: "apple_touch_icon100x100.ico"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "home"
    icon: "icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Vishruth Devan
    subtitle: "web developer"
    imageUrl: "profile.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: kingdom in blue
    # buttons:
    #   - name: About
    #     url: about

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: twitter
      url: "https://twitter.com/"
    - name: linkedin
      url: "https://www.linkedin.com/in/vishruthdevan/"
    - name: instagram
      url: "https://www.instagram.com/vishruth.devan/"
    - name: email
      url: "mailto:vishruthdevan@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  # URL: "https://github.com/<path_to_repo>/content"
  # Text: "Suggest Changes" # edit text
  # appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifies: about
      name: about
      url: /about/
      weight: 10
    # - identifier: tags
    #   name: tags
    #   url: /tags/
    #   weight: 20
    - identifier: resume
      name: resume
      url: /media/Vishruth_Devan.pdf
      weight: 30
    # - identifier: posts
    #   name: posts
    #   url: /posts/
    #   weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
